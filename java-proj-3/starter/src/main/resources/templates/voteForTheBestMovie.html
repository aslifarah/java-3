<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Best Movie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<a href="/">Home</a>
<form action="voteForBestMovie" method="GET">
    <p>Movie Title: <input type="text" name="movieTitle" /></p>
    <p><input type="submit" value="Submit" /></p>
</form>

<form action=”voteForBestMovie” method=”PUT”>
    <p>Your name: <input type=”text” name=”voterName” /></p>
    <select name=”movieId”>
    <option value=”0”>select movie</option> <option th:each=”movie : ${movies}” th:value=”${movie.id}” th:text=”${movie.title}”></option>
    </select>
    <p><input type=”submit” value=”Submit” /></p>
</form>


<p th:text="'Your favorite movie is: ' + ${BestMovieVote}" />
</body>
</html>
